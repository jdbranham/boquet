#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<div class="container" data-ng-controller="HeaderController">
	<div class="navbar-header">
		<button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="${symbol_pound}!/" class="navbar-brand"><img alt="Bouquet" src="modules/core/img/brand/logo.png" class="img-responsive"></a>
	</div>
	<nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
		<ul class="nav navbar-nav">
			<li data-ng-repeat="item in menu.items | orderBy: 'position'" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: (${symbol_dollar}uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
				<a ng-switch-when="dropdown" class="dropdown-toggle">
					<span data-ng-bind="item.title"></span>
					<b class="caret"></b>
				</a>
				<ul ng-switch-when="dropdown" class="dropdown-menu">
					<li data-ng-repeat="subitem in item.items | orderBy: 'position'" ui-route="{{subitem.uiRoute}}" ng-class="{active: ${symbol_dollar}uiRoute}">
						<a href="${symbol_pound}!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
					</li>
				</ul>
				<a ng-switch-default href="${symbol_pound}!/{{item.link}}" data-ng-bind="item.title"></a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right" data-ng-show="authentication.isAuthenticated()">
			<li class="dropdown">
				<a href="${symbol_pound}" class="dropdown-toggle" data-toggle="dropdown">
					<span data-ng-bind="authentication.user.firstName"></span> <span data-ng-bind="authentication.user.lastName"></span> <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li data-ng-show="authentication.user.provider === 'local'">
						<a href="${symbol_pound}!/changePassword">Change Password</a>
					</li>
					<li class="divider"></li>
					<li data-ng-show="authentication.user.provider === 'local'">
						<a href="auth/signout">Signout</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
</div>
