		jQuery(function ready() {
			var node = ${symbol_dollar}("${symbol_pound}child"), name;

	setTimeout(function(){
					name = "find '" + item + "'";
		jQuery("${symbol_pound}results").append("<li>rooted " + name + "<ul>" +

						"<li>old: " + benchmarkString("old('body').find('" + item + "')", 250, name) + "</li>" +
			"</ul></li>");
	}, 100);
			});
		});
	</script>
</head>
